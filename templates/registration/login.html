<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - PAC 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: #fff; border-radius: 16px; padding: 40px;
            width: 100%; max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header .icon {
            width: 70px; height: 70px; border-radius: 16px;
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 16px; font-size: 1.8rem; color: #fff;
        }
        .login-header h3 { color: #1e293b; font-weight: 700; margin-bottom: 4px; }
        .login-header p { color: #64748b; font-size: 0.85rem; }

        .form-control {
            border-radius: 10px; padding: 12px 16px;
            border: 2px solid #e2e8f0; font-size: 0.9rem;
        }
        .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }
        .btn-login {
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            border: none; border-radius: 10px; padding: 12px;
            font-weight: 600; font-size: 0.95rem; width: 100%;
            color: #fff; transition: all 0.2s;
        }
        .btn-login:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(29,78,216,0.4); color: #fff; }
        .input-group-text { border-radius: 10px 0 0 10px; border: 2px solid #e2e8f0; border-right: 0; background: #f8fafc; }
        .input-group .form-control { border-radius: 0 10px 10px 0; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="icon"><i class="fas fa-landmark"></i></div>
            <h3>PAC 2026</h3>
            <p>Plan Anual de Caja - Sistema de Gestion</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger py-2" style="border-radius:10px; font-size:0.85rem">
            <i class="fas fa-exclamation-circle me-1"></i>
            Usuario o contrasena incorrectos. Intente nuevamente.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold" style="font-size:0.85rem; color:#475569">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user" style="color:#94a3b8"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold" style="font-size:0.85rem; color:#475569">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock" style="color:#94a3b8"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesion
            </button>
        </form>

        <div class="text-center mt-4">
            <small style="color:#94a3b8">Sistema de Control Presupuestal PAC</small>
        </div>
    </div>
</body>
</html>
